<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Restablecer Contraseña</h2>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!errorMessage">
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    autocomplete="new-password"
                    [class.is-invalid]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" />
                <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
                    class="invalid-feedback">
                    La contraseña debe tener al menos 8 caracteres.
                </div>
            </div>
            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" id="password_confirmation" formControlName="password_confirmation"
                    class="form-control" autocomplete="new-password"
                    [class.is-invalid]="(resetPasswordForm.get('password_confirmation')?.invalid && resetPasswordForm.get('password_confirmation')?.touched) || 
                    (resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('password_confirmation')?.touched)">
                <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('password_confirmation')?.touched"
                    class="invalid-feedback">
                    Las contraseñas no coinciden.
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="resetPasswordForm.invalid">Restablecer
                Contraseña</button>
            <div class="mt-3">
                <p>¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a></p>
                <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
            </div>
        </form>
        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>
    </div>
</div>
