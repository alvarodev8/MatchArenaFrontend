<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Registro</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" formControlName="name" autocomplete="name"
                    [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                    class="invalid-feedback">
                    Por favor, introduce tu nombre.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email" autocomplete="email"
                    [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="invalid-feedback">
                    Por favor, introduce un correo válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    autocomplete="new-password"
                    [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="invalid-feedback">
                    La contraseña debe tener al menos 8 caracteres.
                </div>
            </div>
            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="password_confirmation" class="form-control"
                    formControlName="password_confirmation" autocomplete="new-password"
                    [class.is-invalid]="(registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched) || 
                               (registerForm.errors?.['passwordMismatch'] && registerForm.get('password_confirmation')?.touched)">
                <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('password_confirmation')?.touched"
                    class="invalid-feedback">
                    Las contraseñas no coinciden.
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select id="role" class="form-select" formControlName="role"
                    [class.is-invalid]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                    <option value="">Selecciona un rol</option>
                    <option value="player">Jugador</option>
                    <option value="establishment">Establecimiento</option>
                </select>
                <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
                    class="invalid-feedback">
                    Por favor, selecciona un rol.
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Registrarse</button>
        </form>
        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
        </p>
    </div>
</div>
