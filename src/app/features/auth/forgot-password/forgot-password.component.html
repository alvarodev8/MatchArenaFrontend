<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Recuperar Contraseña</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" class="form-control" autocomplete="email"
                    [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" />
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                    class="invalid-feedback">
                    Por favor, introduce un correo válido.
                </div>
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">Enviar
                Enlace</button>
            <div class="mt-3">
                <p>¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a></p>
                <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
