<h2>Reservar</h2>
<div *ngIf="pitch">
  <p><strong>Campo:</strong> {{ pitch.name }} - {{ pitch.location }}</p>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="startAt">Fecha y Hora:</label>
      <input type="datetime-local" id="startAt" [(ngModel)]="startAt" name="startAt" required>
    </div>
    <div>
      <label for="duration">Duraci√≥n (minutos):</label>
      <input type="number" id="duration" [(ngModel)]="duration" name="duration" min="30" max="120" required>
    </div>
    <button type="submit">Reservar</button>
  </form>
</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="success" class="success">{{ success }}</div>
