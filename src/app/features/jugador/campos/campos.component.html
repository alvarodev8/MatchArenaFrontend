<h2>Lista de campos</h2>
<div class="search-bar">
  <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)"
    placeholder="Buscar campos por nombre o ubicación">
</div>
<div class="pitch-cards">
  <div *ngFor="let pitch of filteredPitches" class="pitch-card">
    <h3>{{ pitch.name }}</h3>
    <p><strong>Ubicación:</strong> {{ pitch.location }}</p>
    <p><strong>Establecimiento:</strong> {{ pitch?.establishment?.name }}</p>
    <div class="actions">
      <a [routerLink]="['/jugador/reserva', pitch.id]" class="btn btn-reserve">Reservar</a>
    </div>
  </div>
</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="!filteredPitches.length && !error && !loading" class="no-results">No se encontraron campos.</div>
